    <section class="section-forms">
        <form class="form">
            <button type="button" class="form__btn-close"></button>
            <h3 class="form__title">будем рады
                 вашему отзыву</h3>
            <div class="form__groups">
                <div class="form__group">
                    <label class="form__lable" for="nameSurname">Имя и Фамилия</label>
                    <input type="text" class="form__input" id="nameSurname" placeholder="Александрa Иванова">
                </div>

                <div class="form__group">
                    <label for="whereFrom" class="form__lable">Откуда вы</label>
                    <input type="text" class="form__input" id="whereFrom" placeholder="Москва">
                </div>

                <div class="form__group">
                    <label for="whenFly" class="form__lable">Когда летали (дата)</label>
                    <input type="number" class="form__input" id="whenFly" placeholder="10.10.23">
                </div>

                 <div class="form__group">
                    <label for="whereFly" class="form__lable">Куда летали (страна и отель)</label>
                    <input type="text" class="form__input" id="whereFly" placeholder="Бали, Hanging Gardens">
                </div>
            </div>
                <div class="form__group-textarea">
                    <label for="feedback" class="form__lable">Напишите отзыв</label>
                    <textarea placeholder="Текст" name="message" class="form__texrarea" id="feedback"></textarea>
                </div>
           
            <button class="form__btn" type="submit">отправить
                <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M0.763101 0.736661L11.7629 11.3797" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
<path d="M3.51361 11.3804L11.7636 11.3804" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
<path d="M11.7636 11.3804L11.7636 3.79587" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>

            </button>
        </form>

    </section>
