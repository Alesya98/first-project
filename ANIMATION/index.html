<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="button">
                <button class="button__submit">Отправить</button>
                <button class="button_receive">Получить</button>
            </div>

            <div class="link">
                <a href="#" class="link__menu">Menu
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.75 12H20.25" stroke="#23BD33" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M13.5 5.25L20.25 12L13.5 18.75" stroke="#23BD33" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

                </a>
                <a href="#" class="link__contact">Contact
                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.75 12H20.25" stroke="#E34444" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M13.5 5.25L20.25 12L13.5 18.75" stroke="#E34444" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>


                </a>
            </div>

            <form class="form">
                <input type="text" class="form__input" id="name" placeholder="Имя Фамилия">
            </form>

            <ul class="list">
                <h3 class="list__title">Список музыки</h3>
                <li tabindex="0" class="list__item">Классическая музыка</li>
                <li tabindex="0" class="list__item">Популярная музыка</li>
                <li tabindex="0" class="list__item">Народная музыка</li>
            </div>
        </div>
    </main>
</body>
</html>
